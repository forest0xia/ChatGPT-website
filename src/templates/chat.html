<html lang="en">
<head>

    <link rel="icon" type="images/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Dota2 Bot</title>

<body>
  <div class="container">
    <div class="row">
      <div class="box col-xs-12">
        <div class="title">
            <h2 class="text-center">Dota2 Bot</h2>

              <button id="chatBtn" class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
